<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css" class="style">
</head>
<body>

  <section class="main">
    
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>

    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="avatar">
        <h2 class="name-age">
          Victor Crest <span class="age">&nbsp 26</span>
        </h2>
        <p class="city">London</p>
      </div>
      <div class="card-footer">
        <div class="item">
          <h2 class="value">80K</h2>
          <p class="meta">Followers</p>
        </div>
        <div class="item">
          <h2 class="value">803K</h2>
          <p class="meta">Likes</p>
        </div>
        <div class="item">
          <h2 class="value">1.4K</h2>
          <p class="meta">Photos</p>  
        </div>
      </div>
    </div>

  </section>

  
</body>
</html>
